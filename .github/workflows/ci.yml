
name: CI do Projeto de CMS


on:
 
  push:
    branches: [ "main" ]
 
  pull_request:
    branches: [ "main" ]


jobs:
 
  build:
    
    runs-on: ubuntu-latest

   
    steps:
      
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

    
      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin' 

     
      - name: Rodar os testes
        run: mvn -B test 

        